<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navnetic</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="icon" href="images/navnetic.png" type="image/png">
</head>
<body>

  <!--页眉-->
  <header class="navbar">
    <div aria-current="page" class="home-link">
      <img src="images/navnetic.png" alt="navnetic" class="logo">
      <span class="site-name">Navnetic</span>
    </div>
    <!--搜索框和导航栏-->
    <div class="links" >
      <!--搜索框-->
      <div class="search-box">
        <input aria-label="Search" autocomplete="off" spellcheck="false">
        <div class="search-results" id="searchResults">
        <!--搜索结果-->
        </div>
      </div>
      <!--导航栏-->
      <nav class="nav-links">
        <div class="nav-item">
          <a href="/" aria-current="page">主页</a>
        </div>
        <div class="nav-item">
          <a href="category.html">分类管理</a>
        </div>
        <div class="nav-item">
          <a href="card-table.html">卡片列表</a>
        </div>
      </nav>
    </div>
  </header>


  <!--侧边栏-->
  <div class="sidebar"></div>



  <!--导航主体-->
  <main class="pages">
    <div id="layout-groups" class="layout-pages">
      <!-- JS脚本将会在这里生成书签列表 -->
    </div>
  </main>

  <!--引入js 文件-->
  <script src="js/home.js"></script>
  <script src="js/search_home.js"></script>
  <script src="js/sidebar.js"></script>


</body>
</html>
