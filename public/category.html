<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navnetic</title>
  <link rel="stylesheet" href="css/category.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/manage.css">
  <link rel="icon" href="images/navnetic.png" type="image/png">
</head>
<body>

  <!--页眉-->
  <header class="navbar">
    <div aria-current="page" class="home-link">
      <img src="images/navnetic.png" alt="navnetic" class="logo">
      <span class="site-name">夏夏子的导航</span>
    </div>
    <!--搜索框和导航栏-->
    <div class="links" >
      <!--搜索框-->
      <div class="search-box">
        <input aria-label="Search" autocomplete="off" spellcheck="false">
        <div class="search-results" id="searchResults">
        <!--搜索结果-->
        </div>
      </div>
      <!--导航栏-->
      <nav class="nav-links">
        <div class="nav-item">
          <a href="home.html">主页</a>
        </div>
        <div class="nav-item">
          <a href="/" aria-current="page">分类管理</a>
        </div>
        <div class="nav-item">
          <a href="card-table.html">卡片列表</a>
        </div>
      </nav>
    </div>
  </header>


  <!-- 导航主体 -->
  <main class="pages">
    <div id="layout-groups" class="layout-pages">
      <!-- 分类管理 -->
      <div id="category-management"  class="page-content">
        <div class="toolbar">
          <span class="toolbar-text-1">😊 您可以拖动来实现排序</span>
          <div>
            <button class="add-button-category">添加</button>
            <button class="multi-delete-button-category">批量删除</button>
          </div>
        </div>

        <table id="myTable-category">
          <thead>
            <tr>
              <th>选择</th>
              <th>序号</th>
              <th>ID</th>
              <th>名称</th>
              <th>图标</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tableBody-category">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- 添加模态框 -->
  <div class="modal" id="add_Modal" >
    <div class="modal-content"  id="add_modal-content">
      <span class="close" id="add_close">&times;</span>
      <label>
        请输入你要添加的分类:
      </label>
      <label>
        序号:
        <input type="text" id="add_categoryNoInput">
      </label>
      <label>
        ID:
        <input type="text" id="add_categoryIdInput">
      </label>
      <label>
        名称:
        <input type="text" id="add_categoryNameInput">
      </label>
      <button class="saveButton" id="add_saveButton">保存</button>
    </div>
  </div>

  <!-- 添加模态框的保存模态框 -->
  <div class="popup_save" id="add_popup_save">
    <span class="close" id="add_close_save">&times;</span>
    <span class="popupText_save" id="add_popupText_save" ></span>
  </div>

  <!-- 编辑模态框 -->
  <div  class="modal" id="edit_Modal">
    <div class="modal-content" id="edit_modal-content">
      <span class="close" id="edit_close">&times;</span>
      <label>
        请修改你要编辑的分类:
      </label>
      <label>
        序号:
        <input type="text" id="edit_categoryNoInput">
      </label>
      <label>
        ID:
        <input type="text" id="edit_categoryIdInput">
      </label>
      <label>
        名称:
        <input type="text" id="edit_categoryNameInput">
      </label>
      <button class="saveButton" id="edit_saveButton">保存</button>
    </div>
  </div>

  <!-- 编辑模态框的保存模态框 -->
  <div class="popup_save" id="edit_popup_save">
    <span class="close" id="edit_close_save">&times;</span>
    <span class="popupText_save" id="edit_popupText_save"></span>
  </div>

  <!-- 删除模态框 -->
  <div  class="modal" id="del_Modal">
    <div class="modal-content" id="del_modal-content">
      <span class="close" id="del_close">&times;</span>
      <label>
        你真的要删除这个分类吗？
      </label>
      <label>
        序号:
        <input type="text" id="del_categoryNoInput">
      </label>
      <label>
        ID:
        <input type="text" id="del_categoryIdInput">
      </label>
      <label>
        名称:
        <input type="text" id="del_categoryNameInput">
      </label>
      <button class="saveButton" id="del_saveButton">确定</button>
    </div>
  </div>

  <!-- 删除模态框的保存模态框 -->
  <div class="popup_save" id="del_popup_save">
    <span class="close" id="del_close_save">&times;</span>
    <span class="popupText_save" id="del_popupText_save"></span>
  </div>

    <!-- 批量删除模态框 -->
  <div  class="modal" id="multi_del_Modal">
    <div class="modal-content" id="multi_del_modal-content">
      <span class="close" id="multi_del_close">&times;</span>
      <label>
        你真的要删除这些分类吗？
      </label>
      <div class="choose-category">
      </div>
      <button class="saveButton" id="multi_del_saveButton">确定</button>
    </div>
  </div>
  <!-- 删除模态框的保存模态框 -->
  <div class="popup_save" id="multi_del_popup_save">
    <span class="close" id="multi_del_close_save">&times;</span>
    <span class="popupText_save" id="multi_del_popupText_save"></span>
  </div>

  <!--引入 js 文件-->
  <script src="js/search_category.js"></script>
  <script src="js/category.js"></script>
  <!-- 在网页中加载 jQuery 库 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 在前端HTML文件中引入 jQuery UI 库 -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- 引入 添加按钮对应的的 js文件 -->
  <script src="js/category_add.js"></script>
  <!-- 引入 编辑按钮对应的的 js文件 -->
  <script src="js/category_edit.js"></script>
  <!-- 引入 删除按钮对应的的 js文件 -->
  <script src="js/category_del.js"></script>
  <!-- 引入 批量删除按钮对应的的 js文件 -->
  <script src="js/category_multi_del.js"></script>
  <!-- 引入 拖动排序对应的的 js文件 -->
  <script src="js/category_sortable.js"></script>

</body>
</html>
